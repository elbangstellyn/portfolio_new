{% extends 'base.html'%}
{% block content %}
<style>
    .blx{
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 2rem;
    }

    .con{
        width: 50%;
        height: auto;
        padding: 0 0 1rem 0;
        gap: 2rem;
        box-shadow: 0 4px 14px rgba(0,0,0,0.5);
        border-radius: .5rem;
        overflow: hidden;
    }

    .con h1{
        width: 100%;
        height: 7vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        text-shadow: 0 4px 14px rgba(0,0,0,0.5);
        color: white;
        background: red; 
        border-radius: .5rem .5rem 0 0;
    }

    .con a{
        display: flex;
        flex-direction: column;
        gap: .5rem;
        text-decoration: none;
        color: red;
        padding: 1rem;
        text-align: center;
        justify-content: center;
        width: 100%;
        align-items: center;
    }

    .con .h2{
        animation: gin 5s infinite linear;
        color: red;
    }

    @keyframes gin{
        from{
            transform: translatex(0)
        }
        to{
            transform: translatex(100%)
        }
    }

    .wh,.telegram-icon{
        width: 30px;
        height: 30px;
        color: red;
    }

    @media (max-width:768px){
        .con{
            width: 100%;
        }

        .con a{
            font-size: .6rem;
        }

        .con .h2{
            font-size: .6rem;
        }
    }

    @media (min-width:769px) and (max-width: 1200px){
        .con{
            height: 50vh;
           display: flex;
           flex-direction: column;
           justify-content: space-between;
           
        }
    }
</style>
